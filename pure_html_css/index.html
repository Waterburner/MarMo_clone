<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmo Clone Home</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>

    <div class="navbar-wrapper">
        <div class="navbar">
            <div class="left-side"></div>
            <div class="center">
                <img class="logo" 
                src="https://static.wixstatic.com/media/b17549_e5e5e2aa473148f3b99cf8a07428e3b2~mv2.png/v1/fill/w_234,h_234,al_c,q_85,usm_0.66_1.00_0.01/The%20Marmo%20Logo%205.webp" 
                alt="the MarMo logo">
            </div>
            <div class="right-side">
                <div class="buttons-wrapper">
                    <div class="nav-btn">Home</div>
                    <div class="nav-btn">Our Facility</div>
                    <div class="nav-btn">The MarMo Collective</div>
                </div>
            </div>
        </div>
    </div>

    <h1>Success Begins at The MarMo</h1>

    <div class="form-wrapper">
        <div class="become-marmo">
            <h3 class="form-header">
                Become a part of the Marmo Collective
            </h3>

            <form action="">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="email@gmail.com">

                <div class="tell-us-story">
                    Tell Us Your Story*
                </div>
                <input type="text"
                    placeholder="Use this space to describe in detail the functions of your business. Tell us how you stand out, and tell us how we can help your success."    
                >

                <div class="btn">
                    Join Now
                </div>
            </form>

            <div class="our-services-wrapper">
                <div class="our-services-section">
                    <div class="section-header">
                        <h2>Our Services</h2>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
